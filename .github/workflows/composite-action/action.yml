---

name: Build Wiki composite action
description: Building Wiki docs for specified language
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        repository: alexanderbazhenoff/universal-wrapper-pipeline-settings
        ref: ${{ env.UWP_SETTINGS_BRANCH }}
    - uses: actions/checkout@v4
      with:
        repository: alexanderbazhenoff/jenkins-universal-wrapper-pipeline
        ref: ${{ env.UWP_JENKINS_BRANCH }}
        path: jenkins_src
    - run: |
        mkdir wiki_${CI_WIKI_LANG}
        python3 .github/workflows/docs_parser.py
        find ./ ! -name 'wiki_${CI_WIKI_LANG}' -type d -exec rm -rf {} +
        ls -lha
        mv wiki_${CI_WIKI_LANG}/* .
      shell: bash
    - uses: actions/checkout@v4
      with:
        repository: ${{ env.CI_WIKI_REPO }}
        path: wiki_${{ env.CI_WIKI_LANG }}
    - run: |
        ls -lha
      shell: bash